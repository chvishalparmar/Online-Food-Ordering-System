spring.application.name=ordersystem
spring.main.allow-circular-references = true
logging.level.org.springframework.data.jpa.repository.query=DEBUG

# Docker MySQL Configurations
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME}

spring.jpa.hibernate.ddl-auto=update


# User credentials for security (you'll need to implement this in Spring Security)
app.user.normal.username=vishal
app.user.normal.password=user

app.user.admin.username=admin
app.user.admin.password=admin

# Server Configuration
server.port=9090